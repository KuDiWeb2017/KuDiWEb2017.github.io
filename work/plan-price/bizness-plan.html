<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Many_Icons</title>
    <meta name="author" content="Kucherenko Diana">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="bizness-plan.css">
</head>

<body>
    <content>
        <div id="check">
            <span class="glyphicon">&#xe157; .....</span>
            <span class="glyphicon" id="ch">&#xe067; .....</span>
            <span class="glyphicon">&#xe157; .....</span>
            <p>Выбрать заказ</p>
        </div>
        <div class="arrow"> <span class="fa">&#xf178;</span></div>

        <div><span class="fa calendar">&#xf073;</span>
            <p>Указать сроки с стоимость</p>
        </div>
        <div class="arrow"> <span class="fa">&#xf178;</span></div>
        <div><span class="fa calendar">&#xf044;</span>
            <p>Согласовать техническое задание</p>
        </div>
        <div class="arrow"> <span class="fa">&#xf178;</span></div>
        <div><span class="fa calendar" id="tz">&#xf085;</span>
            <p>Подготовить макет</p>
        </div>
        <div class="arrow"> <span class="fa">&#xf178;</span></div>
        <div><span class="calendar material-icons">&#xe30a;</span>
            <p>Показать финальный вариант</p>
        </div>
        <div class="arrow"> <span class="fa">&#xf178;</span></div>
        <div><span class="calendar fa many">&#xf153;</span>
            <p>Получить деньги</p>
        </div>

    </content>

</body>

</html>
